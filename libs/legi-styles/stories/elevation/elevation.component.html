<div class="container">
  <h1>Elevation</h1>
  <p>We use the elevation classes from <a class="czls-link-u" href="https://material.angular.io/guide/elevation">Material</a>.</p>
  <div class="row">
    <div *ngFor="let col of cols" class="col-3">
      <div class="my-elevation" [ngClass]="'mat-elevation-z' + col"></div>
    </div>
  </div>
</div>
