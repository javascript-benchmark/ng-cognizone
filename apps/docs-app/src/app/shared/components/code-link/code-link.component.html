<ng-template #content>
  <ng-content></ng-content>
</ng-template>

<a *ngIf="showPreview; else simpleTemplate" [href]="sourceUrl" appComponentTooltip="code" [inputs]="{ url: previewUrl }">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>
<ng-template #simpleTemplate>
  <a [href]="sourceUrl">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
</ng-template>
